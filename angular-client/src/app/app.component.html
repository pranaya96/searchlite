<form>
  <div class="center">
<h1>
  <img src="https://userscontent2.emaze.com/images/1ae2a255-0135-4727-9f83-863640328563/07707631865fcc427933d5922137ba3a.gif" width= "250px">
  <img src="https://snag.gy/ZNWIUG.jpg" width="300px">
</h1>
<p>
</p>

<md-input-container>
  <input mdInput
         [(ngModel)]="term"
         name="term"
         placeholder="Search qWest.."
         type="text"
         required>
</md-input-container>
<button md-raised-button (click)="search()">
  Search
</button>
<div><h2>Results</h2></div>
<div>
  <md-list>
    <md-list-item *ngFor="let result of results">
      {{result}}
    </md-list-item>
  </md-list>
</div>
</div>
</form>
