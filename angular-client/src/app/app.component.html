<form>
  <div class="center">
<h1>
  <img src="http://img.ctrlv.in/img/17/06/25/5950401a82ce9.png" width="350px" align="middle">
</h1>
<p>
</p>

<md-input-container>
  <input mdInput
         [(ngModel)]="term"
         name="term"
         placeholder="Search qWest.."
         type="text"
         required>
</md-input-container>
<button md-raised-button (click)="search()">
  Search
</button>
<div><h2>Results</h2></div>
<div>
  <md-list>
    <md-list-item *ngFor="let result of results">
      {{result}}
    </md-list-item>
  </md-list>
</div>
</div>
</form>
